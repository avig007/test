<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MCQ & Image Upload</title>
</head>
<body>
  <h2>Survey Form</h2>

  <form id="surveyForm">

    <fieldset>
      <legend>1. What is your favorite color?</legend>
      <label><input type="radio" name="color" value="Red" required /> Red</label><br />
      <label><input type="radio" name="color" value="Blue" /> Blue</label><br />
      <label><input type="radio" name="color" value="Green" /> Green</label>
    </fieldset>

    <fieldset>
      <legend>2. Which season do you like most?</legend>
      <label><input type="radio" name="season" value="Spring" required /> Spring</label><br />
      <label><input type="radio" name="season" value="Summer" /> Summer</label><br />
      <label><input type="radio" name="season" value="Winter" /> Winter</label>
    </fieldset>

    <fieldset>
      <legend>3. Upload images (multiple allowed):</legend>
      <input type="file" id="images" name="images" accept="image/*" multiple required />
    </fieldset>

    <br />
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('surveyForm');
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbxV7gRFrbe_IhEpY_X2Rnxc4rR6v3EantNWLANBxqEoNv7Oolaf3FLwY_aOPhzhaN3RXA/exec'; // Replace this!

    function readFileAsBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64data = reader.result.split(',')[1];
          resolve(base64data);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();

      const color = form.color.value;
      const season = form.season.value;
      const files = form.images.files;

      const filesData = [];
      for (let file of files) {
        const base64 = await readFileAsBase64(file);
        filesData.push({
          name: file.name,
          mimeType: file.type,
          data: base64
        });
      }

      const payload = { color, season, files: filesData };

      try {
        const response = await fetch(GAS_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const text = await response.text();
        alert(text === "Success" ? "Form submitted successfully!" : text);
        if(text === "Success") form.reset();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
