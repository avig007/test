<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MCQ & Image Upload Form</title>
</head>
<body>
  <h2>Survey Form</h2>

  <form id="surveyForm" action="#" method="POST" enctype="multipart/form-data">
    
    <!-- Question 1 -->
    <fieldset>
      <legend>1. What is your favorite color?</legend>
      <label><input type="radio" name="color" value="Red" required /> Red</label><br />
      <label><input type="radio" name="color" value="Blue" /> Blue</label><br />
      <label><input type="radio" name="color" value="Green" /> Green</label>
    </fieldset>

    <!-- Question 2 -->
    <fieldset>
      <legend>2. Which season do you like most?</legend>
      <label><input type="radio" name="season" value="Spring" required /> Spring</label><br />
      <label><input type="radio" name="season" value="Summer" /> Summer</label><br />
      <label><input type="radio" name="season" value="Winter" /> Winter</label>
    </fieldset>

    <!-- Image upload -->
    <fieldset>
      <legend>3. Upload your images (multiple allowed):</legend>
      <input type="file" name="images" accept="image/*" multiple required />
    </fieldset>

    <br />
    <button type="submit">Submit</button>
  </form>

</body>
</html>
